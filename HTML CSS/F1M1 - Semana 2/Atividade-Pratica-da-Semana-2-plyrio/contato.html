  <h3>Formulário de Contato</h3>
  <form>
    <p>
      <label for="txtnome">Nome</label><br>
      <input type="text" name="nome" id="txtnome" placeholder="Digite o seu Nome" />
    </p>
    <p>
      <label for="slctassunto">Assunto</label><br>
      <select name="Assunto" id="slctassunto">
        <option disabled  selected value="">Selecione o assunto...</option>
        <option value="sugestao">Sugestão</option>
        <option value="reclamação">Reclamação</option>
        <option value="orçamento">Orçamento</option>
        <option value="Outros">Outros</option>
      </select>
    </p>
    <p>
      <label for="txtmensagem">Mensagem</label><br>
      <textarea name="Mensagem" id="txtmensagem" cols="30" rows="10"></textarea>
    </p>
    <p>
      <input type="checkbox" name="aceito" id="chkaceito">
      <label for="checkbox">Deseja receber minha newsletter?</label>
    </p>
    <p>Onde me encontrou?<br>
      <input type="radio" name="ComoEncontrou" id="rdyoutube" value="youtube">
      <label for="rdyoutube">YouTube</label><br>

      <input type="radio" name="ComoEncontrou" id="rdgoogle" value="google">
      <label for="rdgoogle">Google</label><br>

      <input type="radio" name="ComoEncontrou" id="rdbing" value="bing">
      <label for="rdbing">Bing</label><br>

      <input type="radio" name="ComoEncontrou" id="rdoutros" value="outros">
      <label for="rdoutros">Outros</label>
    </p>
    <p>
      <input type="submit" value="Enviar">
    </p>
  </form>
