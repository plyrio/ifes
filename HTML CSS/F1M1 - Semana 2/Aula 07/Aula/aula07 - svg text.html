<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem SVG</h1>
    <hr>
    <svg  width="600" height="300">
        <rect width="596"   height="296"
        fill="none" stroke="black"  stroke-width="4"    x="2"   y="2" />
        <text   x="300"  y="150" text-anchor="middle">
            SVG é sensacional!
        </text>

        <rect id="r1" width="60" height="30" fill="yellow" stroke="green" stroke-width="4" x="10" y="10" />
        
        <animate xlink:href="#r1" attributeName="x" from="10" to="400" dur="2s" begin="2s" fill="remove" repeatCount="1" />
        <!--
        <animate 
        xlink:href="#r1"   referencia a id
         attributeName="x"   qual atributo foi animado podendo ser Y ou outro
         from="10" to="400"  parametro de onde para onde
         dur="2s"   duração
         begin="2s" quando inicia podendo ser "click" ou outros
         fill="remove" Voltar a posição inicial "freeze" congela no fim
         repeatCount="1" quantas vezes vai repetir "indefinite" par ser indefinidamente/>
        -->
    </svg>    
</body>
</html>
